name: Daily Monitor

on:
  schedule:
    # Runs daily at 10:00 UTC (~5:00 AM Detroit in winter)
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor
        run: |
          python -m src.monitor.run_monitor

      - name: Upload HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: drift-report
          path: reports/html/latest_report.html

      - name: Upload JSON metrics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: drift-metrics
          path: reports/json/latest_metrics.json
